<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Interface Control</title>
  </head>
  <body>
    <form action="processor.html">
      Email Sender.<br />
      Subject: <input type="text" /><br />
      Options:
      <select>
        <option>Complains</option>
        <option>Customer Service</option>
        <option>Op-Out Patient</option></select
      ><br />
      Gender: <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female <br />
      Meal: <input type="checkbox" name="Meal" value="Beans" /> Beans
      <input type="checkbox" name="Meal" value="Rice" /> Rice
      <input type="checkbox" name="Meal" value="Yam" /> Yam
      <input type="checkbox" name="Meal" value="Plantain" /> Plantain <br />
      <textarea type="Message" cols="75" rows="10"> </textarea> <br />
      <input type="button" value="Test Button" />
      <input type="submit" value="Send message" />
      <button name="Subscribe">Subscribe</button>
    </form>
  </body>
</html>
